<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Jost:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --border: rgba(255,255,255,0.07);
      --accent: #c9a96e;
      --accent-glow: rgba(201,169,110,0.15);
      --text: #e8e4dc;
      --muted: #6b6860;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Jost', sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    /* Atmospheric background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 60% 50% at 20% 80%, rgba(201,169,110,0.06) 0%, transparent 60%),
        radial-gradient(ellipse 50% 60% at 80% 20%, rgba(100,80,180,0.05) 0%, transparent 60%);
      pointer-events: none;
    }

    /* Grain overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      opacity: 0.4;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 420px;
      animation: fadeUp 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 2px;
      padding: 52px 48px;
      position: relative;
      overflow: hidden;
    }

    /* Corner accent line */
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 80px; height: 1px;
      background: var(--accent);
    }
    .card::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 1px; height: 80px;
      background: var(--accent);
    }

    .logo-area {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-mark {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px; height: 44px;
      border: 1px solid var(--accent);
      margin-bottom: 20px;
      position: relative;
    }

    .logo-mark span {
      font-family: 'Cormorant Garamond', serif;
      font-size: 22px;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: 0.05em;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 0.08em;
      color: var(--text);
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 32px 0;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    .divider span {
      font-size: 10px;
      letter-spacing: 0.2em;
      color: var(--muted);
      text-transform: uppercase;
    }

    .field {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 10px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      background: rgba(255,255,255,0.02);
      border: 1px solid var(--border);
      border-radius: 1px;
      padding: 14px 16px;
      font-family: 'Jost', sans-serif;
      font-size: 14px;
      font-weight: 300;
      color: var(--text);
      outline: none;
      transition: border-color 0.25s, box-shadow 0.25s, background 0.25s;
    }

    input::placeholder { color: var(--muted); opacity: 0.6; }

    input:focus {
      border-color: var(--accent);
      background: var(--accent-glow);
      box-shadow: 0 0 0 3px rgba(201,169,110,0.06);
    }

    .field-row {
      display: flex;
      justify-content: flex-end;
      margin-top: -8px;
      margin-bottom: 20px;
    }

    .forgot {
      font-size: 11px;
      color: var(--muted);
      text-decoration: none;
      letter-spacing: 0.05em;
      transition: color 0.2s;
    }
    .forgot:hover { color: var(--accent); }

    .btn {
      width: 100%;
      padding: 15px;
      background: var(--accent);
      border: none;
      border-radius: 1px;
      font-family: 'Jost', sans-serif;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: #0a0a0f;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.15s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0);
      transition: background 0.2s;
    }

    .btn:hover { opacity: 0.9; box-shadow: 0 8px 30px rgba(201,169,110,0.25); transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }

    .footer {
      text-align: center;
      margin-top: 28px;
      font-size: 12px;
      color: var(--muted);
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
      transition: opacity 0.2s;
    }
    .footer a:hover { opacity: 0.75; }

    /* Staggered field animations */
    .field:nth-child(1) { animation: slideIn 0.6s 0.3s cubic-bezier(0.16,1,0.3,1) both; }
    .field:nth-child(2) { animation: slideIn 0.6s 0.4s cubic-bezier(0.16,1,0.3,1) both; }
    .btn-wrap        { animation: slideIn 0.6s 0.5s cubic-bezier(0.16,1,0.3,1) both; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-10px); }
      to   { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-area">
        <div class="logo-mark"><span>A</span></div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to continue</p>
      </div>

      <form onsubmit="handleLogin(event)">
        <div class="field">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>

        <div class="field-row">
          <a href="#" class="forgot">Forgot password?</a>
        </div>

        <div class="btn-wrap">
          <button type="submit" class="btn">Sign In</button>
        </div>
      </form>

      <div class="footer">
        Don't have an account? <a href="#">Create one</a>
      </div>
    </div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const btn = e.target.querySelector('.btn');
      btn.textContent = 'Signing in…';
      btn.style.opacity = '0.7';
      btn.style.pointerEvents = 'none';

      setTimeout(() => {
        btn.textContent = '✓ Signed In';
        btn.style.opacity = '1';
      }, 1500);
    }
  </script>
</body>
</html>
